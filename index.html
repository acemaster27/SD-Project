        * {
            margin: 0;
            padding: 0;
        }

        .heading {
            background-color: rgb(194, 84, 101);
            height: 8%;
            width: 100%;
            display: flex;
            align-content: center;
            justify-content: center;
        }

        .heading h1 {
            color: rgb(145, 49, 55);

        }

        }

        .box1 {
            height: 35vh;
            background-color: rgb(243, 222, 229);

            display: flexbox;

            align-content: flex-start;
        }

        .lii {
            list-style: none;
        }

        .lii ::before {
            content: "üñ§";
        }

        .lii li {
            margin-left: 25px;

        .box1 h2 {
            position: relative;
            left: 10px;

            /* color: whitesmoke; */
        }

        .socials {
            margin: 30px;
            position: relative;
            top: 80px;
        }

        .inst {
            height: 48px;
            border-radius: 24px;

        }

        a img {

        }

        .profile {
            height: 100vh;
            width: 80vw;
            background-color: rgb(215, 207, 207);
            display: flex;
        }

        .sec {
            display: flex;
        }

        .profile img {
            height: 30vh;
            border-radius: 90%;
            position: relative;
            top: 50px;
            left: 50px;
        }

        .profile h1 {
            position: relative;
            top: 60px;
            left: 80px;
            font-size: 30px;
        }

        .pro {
            transform: scale(1, 1);
            transition: transform 0.5s ease;
        }


        .profile:hover .pro {

        }

        .profile p {
            position: relative;
            font-size: 63px;
            top: 500px;
            left: -195px;

            font-weight: bold;
            color: red;

        }

</head>
